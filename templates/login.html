<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Facturación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #FF6B6B;
            --color-secondary: #4ECDC4;
            --color-accent: #45B7D1;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #FF6B6B, #4ECDC4, #45B7D1, #9B59B6, #3498DB, #E74C3C, #2ECC71);
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            16.6% { background-position: 50% 25%; }
            33.3% { background-position: 100% 50%; }
            50% { background-position: 50% 75%; }
            66.6% { background-position: 0% 75%; }
            83.3% { background-position: 50% 25%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
            padding: 20px;
            margin: 0 auto;
            transform-origin: center;
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo-container {
            text-align: center;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        .logo-container img {
            max-width: 100%;
            width: auto;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
            transition: all 0.5s ease;
            transform-origin: center;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            width: 100%;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: cardColorChange 20s linear infinite;
        }

        @keyframes cardColorChange {
            0% { background: rgba(255, 107, 107, 0.15); border-color: rgba(255, 107, 107, 0.3); }
            16.6% { background: rgba(78, 205, 196, 0.15); border-color: rgba(78, 205, 196, 0.3); }
            33.3% { background: rgba(69, 183, 209, 0.15); border-color: rgba(69, 183, 209, 0.3); }
            50% { background: rgba(155, 89, 182, 0.15); border-color: rgba(155, 89, 182, 0.3); }
            66.6% { background: rgba(52, 152, 219, 0.15); border-color: rgba(52, 152, 219, 0.3); }
            83.3% { background: rgba(231, 76, 60, 0.15); border-color: rgba(231, 76, 60, 0.3); }
            100% { background: rgba(46, 204, 113, 0.15); border-color: rgba(46, 204, 113, 0.3); }
        }

        .card-header {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 25px;
            transition: all 0.5s ease;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            animation: headerColorChange 20s linear infinite;
        }

        @keyframes headerColorChange {
            0% { background: rgba(255, 107, 107, 0.2); border-color: rgba(255, 107, 107, 0.3); }
            16.6% { background: rgba(78, 205, 196, 0.2); border-color: rgba(78, 205, 196, 0.3); }
            33.3% { background: rgba(69, 183, 209, 0.2); border-color: rgba(69, 183, 209, 0.3); }
            50% { background: rgba(155, 89, 182, 0.2); border-color: rgba(155, 89, 182, 0.3); }
            66.6% { background: rgba(52, 152, 219, 0.2); border-color: rgba(52, 152, 219, 0.3); }
            83.3% { background: rgba(231, 76, 60, 0.2); border-color: rgba(231, 76, 60, 0.3); }
            100% { background: rgba(46, 204, 113, 0.2); border-color: rgba(46, 204, 113, 0.3); }
        }

        .card-body {
            padding: 35px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }

        .btn-outline-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .btn-outline-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* Ajustes para diferentes tamaños de pantalla */
        @media (min-width: 1920px) {
            .login-container {
                max-width: 500px;
            }
            .logo-container {
                max-width: 400px;
            }
        }

        @media (min-width: 2560px) {
            .login-container {
                max-width: 600px;
            }
            .logo-container {
                max-width: 500px;
            }
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 15px;
            }
            .logo-container {
                max-width: 250px;
            }
            .card {
                border-radius: 15px;
            }
            .card-header {
                border-radius: 15px 15px 0 0 !important;
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .login-container {
                width: 95%;
                padding: 10px;
            }
            .logo-container {
                max-width: 200px;
            }
            .card-header {
                padding: 15px;
            }
            .card-body {
                padding: 20px;
            }
        }

        /* Ajustes para zoom */
        @media screen and (min-resolution: 2dppx) {
            .login-container {
                transform: scale(0.9);
            }
            .logo-container img {
                transform: scale(0.9);
            }
        }

        @media screen and (min-resolution: 3dppx) {
            .login-container {
                transform: scale(0.8);
            }
            .logo-container img {
                transform: scale(0.8);
            }
        }

        /* Ajustes para altura de pantalla */
        @media (max-height: 600px) {
            .login-container {
                transform: scale(0.9);
            }
            .logo-container {
                max-width: 200px;
            }
        }

        @media (max-height: 400px) {
            .login-container {
                transform: scale(0.8);
            }
            .logo-container {
                max-width: 150px;
            }
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 30px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .form-label:hover {
            text-shadow: 0 0 15px rgba(255, 255, 255, 1),
                         0 0 25px rgba(255, 255, 255, 0.8),
                         0 0 35px rgba(255, 255, 255, 0.6);
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 1.1rem;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 107, 107, 0.6);
        }

        .alert-success {
            background-color: rgba(255, 107, 107, 0.15);
            border-color: rgba(255, 107, 107, 0.6);
            color: rgba(255, 107, 107, 0.95);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.15);
            border-color: rgba(220, 53, 69, 0.6);
            color: rgba(220, 53, 69, 0.95);
        }

        .alert-warning {
            background-color: rgba(255, 193, 7, 0.15);
            border-color: rgba(255, 193, 7, 0.6);
            color: rgba(255, 193, 7, 0.95);
        }

        .btn-outline-secondary i {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Efecto de estrellas brillantes y malla */
        .stars-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .grid-mesh {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 0%, transparent 49%, rgba(255, 255, 255, 0.1) 50%, transparent 51%, transparent 100%),
                linear-gradient(0deg, transparent 0%, transparent 49%, rgba(255, 255, 255, 0.1) 50%, transparent 51%, transparent 100%);
            background-size: 50px 50px;
            animation: gridPulse 4s infinite;
        }

        @keyframes gridPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        .star {
            position: absolute;
            background: radial-gradient(circle at center,
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 255, 255, 0.95) 10%,
                rgba(255, 255, 255, 0) 30%);
            border-radius: 50%;
            pointer-events: none;
            animation: starTwinkle 2s infinite;
            filter: brightness(2) drop-shadow(0 0 2px rgba(255, 255, 255, 0.8));
        }

        .star::before {
            content: '';
            position: absolute;
            top: -30%;
            left: -30%;
            right: -30%;
            bottom: -30%;
            background: radial-gradient(circle at center,
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 255, 255, 0.9) 20%,
                rgba(255, 255, 255, 0) 50%);
            border-radius: 50%;
            animation: starGlow 1.5s infinite;
            filter: brightness(1.5);
        }

        .star::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: radial-gradient(circle at center,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 255, 0.5) 30%,
                rgba(255, 255, 255, 0) 60%);
            border-radius: 50%;
            animation: starPulse 3s infinite;
            filter: brightness(1.5);
        }

        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%);
            transform-origin: left center;
            animation: connectionPulse 3s infinite;
        }

        @keyframes connectionPulse {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.4;
            }
        }

        @keyframes starTwinkle {
            0%, 100% {
                opacity: 0.7;
                transform: scale(0.9);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes starGlow {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.5);
            }
        }

        @keyframes starPulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(2);
            }
        }

        /* Efecto de brillo al mover el mouse */
        .mouse-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: all 0.2s ease;
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <div class="mouse-glow"></div>
    <div class="stars-container"></div>
    <div class="login-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="img-fluid">
        </div>
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">Iniciar Sesión</h4>
            </div>
            <div class="card-body">
                <form method="POST" autocomplete="off">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus autocomplete="off">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="off">
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                <i class="fas fa-eye" id="icono-ojo"></i>
                            </button>
                        </div>
                    </div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const iconoOjo = document.getElementById('icono-ojo');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                iconoOjo.classList.remove('fa-eye');
                iconoOjo.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                iconoOjo.classList.remove('fa-eye-slash');
                iconoOjo.classList.add('fa-eye');
            }
        });

        // Efecto de estrellas brillantes y malla
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.stars-container');
            if (!container) {
                const newContainer = document.createElement('div');
                newContainer.className = 'stars-container';
                document.body.appendChild(newContainer);
            }

            // Crear la malla
            const grid = document.createElement('div');
            grid.className = 'grid-mesh';
            container.appendChild(grid);

            // Crear estrellas iniciales
            createStars(30);

            function createStars(count) {
                const container = document.querySelector('.stars-container');
                for (let i = 0; i < count; i++) {
                    createStar(container);
                }
            }

            function createStar(container) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Tamaño más grande para las estrellas
                const size = 4 + Math.random() * 6;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posición aleatoria
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Retraso aleatorio en la animación
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(star);

                // Crear conexiones con otras estrellas
                createConnections(container, star);

                // Crear destello aleatorio más frecuente
                setTimeout(() => {
                    createStarFlash(container, star);
                }, Math.random() * 2000);
            }

            function createConnections(container, sourceStar) {
                const stars = container.querySelectorAll('.star');
                const sourceRect = sourceStar.getBoundingClientRect();
                const sourceX = sourceRect.left + sourceRect.width / 2;
                const sourceY = sourceRect.top + sourceRect.height / 2;

                stars.forEach(targetStar => {
                    if (targetStar !== sourceStar) {
                        const targetRect = targetStar.getBoundingClientRect();
                        const targetX = targetRect.left + targetRect.width / 2;
                        const targetY = targetRect.top + targetRect.height / 2;

                        const distance = Math.sqrt(Math.pow(targetX - sourceX, 2) + Math.pow(targetY - sourceY, 2));
                        
                        if (distance < 200) {
                            const connection = document.createElement('div');
                            connection.className = 'connection';
                            connection.style.left = `${sourceX}px`;
                            connection.style.top = `${sourceY}px`;
                            connection.style.width = `${distance}px`;
                            connection.style.transform = `rotate(${Math.atan2(targetY - sourceY, targetX - sourceX)}rad)`;
                            container.appendChild(connection);

                            setTimeout(() => {
                                connection.remove();
                            }, 3000);
                        }
                    }
                });
            }

            function createStarFlash(container, sourceStar) {
                const flash = document.createElement('div');
                flash.className = 'star';
                
                // Tamaño más grande para los destellos
                const size = 6 + Math.random() * 8;
                flash.style.width = `${size}px`;
                flash.style.height = `${size}px`;
                
                const rect = sourceStar.getBoundingClientRect();
                flash.style.left = `${rect.left + (Math.random() - 0.5) * 150}px`;
                flash.style.top = `${rect.top + (Math.random() - 0.5) * 150}px`;
                
                container.appendChild(flash);
                
                // Destellos más cortos
                setTimeout(() => {
                    flash.remove();
                }, 1000);
            }

            // Actualizar conexiones y destellos periódicamente
            setInterval(() => {
                const stars = container.querySelectorAll('.star');
                stars.forEach(star => {
                    createConnections(container, star);
                });

                // Crear múltiples destellos a la vez
                for (let i = 0; i < 4; i++) {
                    const randomStar = stars[Math.floor(Math.random() * stars.length)];
                    createStarFlash(container, randomStar);
                }
            }, 300);

            // Efecto de brillo al mover el mouse
            document.addEventListener('mousemove', function(e) {
                const glow = document.querySelector('.mouse-glow');
                glow.style.left = e.clientX + 'px';
                glow.style.top = e.clientY + 'px';
            });
        });
    </script>
</body>
</html>
